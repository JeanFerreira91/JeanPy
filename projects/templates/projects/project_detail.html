{% extends 'base.html' %}
{% load static %}

{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static project.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h3>About this project:</h3>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
        <button type="button" class="btn-sm btn-outline-info btn-link">
            <a href="{% url 'project_index' %}">
                Go back...
            </a>
        </button>
    </div>
</div>
<br>
{% endblock page_content %}
